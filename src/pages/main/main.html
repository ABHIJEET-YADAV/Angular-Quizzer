<ion-content padding>
  <div class="main-hero"></div>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" class="signup-button" (click)="onSignup()">Sign up</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="onLogin()">Log in</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
