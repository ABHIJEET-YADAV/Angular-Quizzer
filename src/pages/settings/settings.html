<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
        <ion-item>
          <ion-label>Friends</ion-label>
          <ion-radio value="friends" checked></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Language</ion-label>
            <ion-select [(ngModel)]="language">
              <ion-option value="e">English</ion-option>
              <ion-option value="h">Hindi</ion-option>
              <ion-option value="p">Punjabi</ion-option>
            </ion-select>
          </ion-item>
       <ion-item>
          <button ion-button clear>Rate App</button>
        </ion-item>
        <ion-item>
           <button ion-button clear>Feedback</button>
        </ion-item>
        <ion-item>   
           <button ion-button clear>Term & Conditions</button>
        </ion-item>
        <ion-item>
           <button ion-button clear>Privacy </button>
        </ion-item>
  </ion-list>        
</ion-content>
