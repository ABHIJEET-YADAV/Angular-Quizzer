<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button block round (click)="onLogin()">Login</button>
            </ion-col>
        </ion-row>
        <button ion-button clear (click)="onForget()">Forgot password</button>
        <hr>
        <ion-row>
            <ion-col text-center col-12>
                Social Signin
            </ion-col>
            <ion-col col-12>


                <button ion-button block>
                  <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon> &nbsp;
                  Facebook
                </button>

                <button ion-button block color="danger">
                    <ion-icon ios="logo-google" md="logo-google"></ion-icon>
                    &nbsp;
                  Google
                </button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
